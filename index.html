<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <!-- start header section  -->
    <header class="text-center">
      <h1>AI Universe Hub</h1>
      <button class="btn btn-danger">Sort By Date</button>
    </header>
    <!-- end header section  -->
    <div class="text-center mt-4 " id="spinner"><div class="spinner-border text-center text-warning" role="status"></div></div>

    <!-- start product section  -->
    <div class="container">
      <div class="row">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="uiDataContainer">
          
        </div>
        <div  id="showAll" class="text-center"><button class="btn btn-danger">Load All </button></div>
      </div>
    </div>
    <!-- end product section  -->
    <!--start  Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-6 bg-light" id="modalFirstDiv" ></div>
                    <div class="col-md-6" id="modalImg" style="position: relative;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
           <!--End  Modal -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
